<div class="terminal">
    <div
    *ngFor="let val of terminalStrings; index as i">
        <p>{{terminalStrings[i]}}</p>
    </div>
    <div id="terminal-input-div" (click)="onTerminalClickInput()">
        <p>></p>

        <input type="text"
        #terminalInputElement
        id="terminal-input" 
        (keyup.enter)="onEnterTerminalInput()" 
        [(ngModel)]="terminalInput"
        maxlength="30">

        <p>{{terminalInput}}</p>
        <p id="terminal-cursor">_</p>
    </div>
</div>
